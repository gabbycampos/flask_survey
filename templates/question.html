{% extends 'base.html' %}

{% block content %}
<h1 class="display-4 text-center pt-3">{{ question.question }}</h1>
<form action="/answer" method="POST" class="col-lg-6 ml-auto pt-5">
  {% for choice in question.choices %}
    <p><input class="form-check-input" type="radio" name="answer" value="{{ choice }}"> {{choice}}</p>
      {% endfor %}
      <button class="btn btn-warning mt-3">Continue</button>
</form>
{% endblock %}
